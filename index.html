<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Markdown to HTML Converter</h1>
        <div class="mb-3">
            <label for="markdown-input" class="form-label">Enter Markdown:</label>
            <textarea id="markdown-input" class="form-control" rows="10" placeholder="Type or paste your markdown here..."></textarea>
        </div>
        <button id="convert-btn" class="btn btn-primary">Convert</button>
        <h2 class="mt-4">Output:</h2>
        <div id="markdown-output" class="border p-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
